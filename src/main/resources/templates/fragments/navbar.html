<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/gym/gym-list">
        <img alt="Gym" src="/images/gym.png" style="width: 150px;"/>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/gym/gym-list">Gym List</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="gymListDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Choose a Gym
            </a>
            <ul class="dropdown-menu" aria-labelledby="gymListDropdown">
              <li th:each="gym : ${gyms}">
                <a class="dropdown-item" th:text="${gym.name}" th:href="@{/gym/profile/{id} (id=${gym.id})}">Gym name</a>
              </li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Admin
            </a>
            <ul class="dropdown-menu" aria-labelledby="adminDropdown">
              <li>
                <a class="nav-link" href="/admin/gym/add">Add a Gym</a>
              </li>
              <li>
                <a class="nav-link" href="/admin/gym/update">Update a Gym</a>
              </li>
              <li>
                <a class="nav-link" href="/admin/gym/member-list">Members</a>
              </li>
            </ul>
          </li>
        </ul>

        <form action="/gym/gym-list" method="get" class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>
</body>
</html>
